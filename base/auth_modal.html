{% load static %}
{% load socialaccount %}

<!-- HTML-код модального окна -->
<div id="AuthModal" class="modal">
    <div class="wrapper authorization silver-bg2">
        <header>
            <div class="container">
                <div class="logotype">
                    <a href="{% url_for(index)">
                        <img src="{% static 'outletauto/assets/imgs/logotype.svg' %}" alt="logotype">
                    </a>
                </div>
            </div>
        </header>
        <div class="content-wrapper">
            <div class="container">
                <div class="content">
                    <h1 class="title">Авторизация</h1>
                    {% csrf_token %}
                    <form method="post" class="tab tab-active">
                        {{ logform.email }}
                        <div class="password-wrapper">
                            {{ logform.password }}
                            <div class="seePasswordToggle"></div>
                        </div>
                        <button class="red-btn">Войти</button>
                        <div class="check-with-label-wrapper">
                            <input type="checkbox" class="check-with-label" id="remember" />
                            <label class="label-for-check" for="remember">Запомнить</label>
                        </div>
                        <div class="auth-links">
                            <a id="RegBtn">Регистрация</a>
                            <p href="#">Восстановить пароль</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
        const seePasswordToggle = document.querySelector('.seePasswordToggle');
        const passwordInput = document.querySelector('.passwordInput');
        let passwordTrigger = 1
        seePasswordToggle.addEventListener('click', () => {
            if (passwordTrigger) {
                passwordTrigger = !passwordTrigger
                passwordInput.setAttribute("type", "text")
            } else {
                passwordTrigger = !passwordTrigger
                passwordInput.setAttribute("type", "password")
            }
        })
    </script>
