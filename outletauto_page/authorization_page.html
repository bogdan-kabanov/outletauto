{% extends 'base/base2.html' %}
{% load static %}
{% load socialaccount %}

{% block content %}
    <div class="wrapper authorization">
        <header>
            <div class="container">
                <div class="logotype">
                    <a href="{% url_for(index)">
                        <img src="{% static 'outletauto/assets/imgs/logotype.svg' %}" alt="logotype">
                    </a>
                </div>
            </div>
        </header>
        <div class="content-wrapper">
            <div class="container">
                <div class="content">
                    <h1 class="title">Авторизация</h1>
                    {% csrf_token %}
                    <form method="post" class="tab tab-active">
                        {{ logform.email }}
                        <div class="password-wrapper">
                            {{ logform.password }}
                            <div class="seePasswordToggle"></div>
                        </div>
                        <button class="red-btn">Войти</button>
                        <div class="check-with-label-wrapper">
                            <input type="checkbox" class="check-with-label" id="remember" />
                            <label class="label-for-check" for="remember">Запомнить</label>
                        </div>
                        <div class="auth-links">
                            <a href="{% url 'registration_page' %}">Регистрация</a>
                            <p href="#">Восстановить пароль</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
